<div class="row">
  <div class="col-md-4 col-lg-3">
    <ul class="list-group">
      <li ng-repeat="title in $ctrl.titles" ng-click="$ctrl.title = title" class="list-group-item" ng-attr-title="{{title.description}}" ng-class="{'list-group-item-success': title.coordinates.lat}">
        {{title.file}}
      </li>
    </ul>
  </div>

  <div class="col-md-8 col-lg-9" ng-if="$ctrl.title">
    <ng-include src="'partials/file.html'"></ng-include>
  </div>
</div>
