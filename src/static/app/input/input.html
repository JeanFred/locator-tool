<div class="form-group form-inline">
  <label for="inputCategory">Category</label>
  <input id="inputCategory" class="form-control" ng-model="$ctrl.category" placeholder="Category:…" style="width:24em">
  <button ng-disabled="!$ctrl.category" ng-click="$ctrl.getFilesForCategory()" class="btn btn-default">Fetch Category</button>
</div>


<div class="form-group">
  <label for="inputTitles">Media Titles</label>
  <textarea id="inputTitles" class="form-control" rows="10" ng-model="$ctrl.titles" placeholder="File:…"></textarea> 
</div>

<button ng-disabled="!$ctrl.titles" ng-click="$ctrl.next()" class="btn btn-default">Locate Files</button>
